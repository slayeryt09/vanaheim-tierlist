<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanaheim Tier List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0e0e15;
      color: #e0d7f5;
      font-family: 'Inter', sans-serif;
    }
    header {
      background: linear-gradient(90deg, #6f42c1, #a464f0);
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #fff;
      text-shadow: 0 0 8px rgba(164,100,240,0.8);
    }
    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
    }
    .tier-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .tier {
      background: #1b1b2f;
      border-radius: 12px;
      box-shadow: 0 0 8px #3a2c6a44;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .tier:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px #8f7bffcc;
    }
    .tier-header {
      padding: 1rem 1.5rem;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      letter-spacing: 0.1em;
      color: #fff;
      text-transform: uppercase;
    }
    .tier-header.lt5 { background: #b18aff; }
    .tier-header.mt5 { background: #7f5aff; }
    .tier-header.ht5 { background: #6c3aff; }
    .tier-header.lt4 { background: #9466ff; }
    .tier-header.mt4 { background: #6845d9; }
    .tier-header.ht4 { background: #4f36b9; }
    .tier-header.lt3 { background: #7a53ff; }
    .tier-header.mt3 { background: #5737d1; }
    .tier-header.ht3 { background: #3e28aa; }

    ul.players {
      list-style: none;
      margin: 0;
      padding: 0.75rem 1.5rem 1.25rem;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #6c63ff transparent;
    }
    ul.players::-webkit-scrollbar {
      width: 6px;
    }
    ul.players::-webkit-scrollbar-thumb {
      background-color: #6c63ff;
      border-radius: 3px;
    }
    ul.players li {
      background-color: #2a2754;
      margin-bottom: 0.45rem;
      padding: 0.45rem 0.9rem;
      border-radius: 6px;
      font-weight: 600;
      color: #cec9ff;
      transition: background-color 0.2s ease, transform 0.2s ease;
      cursor: pointer;
    }
    ul.players li:hover {
      background-color: #5a50ff;
      color: #fff;
      text-shadow: 0 0 6px #a396ff;
      transform: scale(1.03);
    }
    #player-info {
      margin-top: 2rem;
      padding: 1rem;
      background: #161627;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #fff;
      text-align: center;
    }
    .player-count {
      font-size: 0.95rem;
      color: #b0a8ff;
      text-align: center;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Vanaheim Tier List</header>
  <main>
    <div class="tier-list" id="tierList"></div>
    <div id="player-info">Click on a player to see their tier.</div>
  </main>
  <script>
    const playerTierData = {
      "k1ss_s": "HT3",
      "unknown.2001.": "HT3",
      "AD_GAMERZ": "MT3",
      "INF SULAMAN": "LT3",
      "GSlimey77": "HT4",
      "slayer_09YT": "HT4",
      "Erasedd": "HT4",
      "eshan120510": "HT4",
      "Chazz": "MT4",
      "AK_THE_DOMINATOR": "LT4",
      "Sh1riken": "LT4",
      "Vexorian": "LT4",
      "Mainpierce": "LT4",
      "TheBlueShadow128": "LT4",
      "Xynsz": "LT4",
      "Nephist3": "LT4",
      "Lakshya00121": "LT4",
      "endervira": "LT4",
      "INotbunny": "HT5",
      "NotPG_FLOOPYt": "HT5",
      "yesfloatgamerz": "HT5",
      "StoneStrikeOP": "HT5",
      "GoDzuus71": "HT5",
      "mmopvoltage": "HT5",
      "NotRexy": "HT5",
      "CONTRARYSUN3800": "HT5",
      "Comyed": "MT5",
      "Tox1cRush21": "MT5",
      "ZAMAN_FFI": "MT5",
      "Demo_Legend": "MT5",
      "ERROR_EXE_99I": "MT5",
      "Deepslayer69": "MT5",
      "Vipstraaight": "MT5",
      "AVENALORE": "MT5",
      "DARK_ARYANOPO": "MT5",
      "NOOBI_GAMERZI": "MT5",
      "DN_DeC3ntOGI": "MT5",
      "WeakRznoo": "LT5",
      "ftmana": "LT5",
      "SwitW": "LT5",
      "ItsMeRexonik": "LT5",
      "JustGojooo": "LT5",
      "Cuber_OP": "LT5",
      "_whitemyro": "LT5",
      "NOTSHADNAN": "LT5",
      "musvavi": "LT5",
      "mmm_hWedP_05_22": "LT5",
      "RageFury": "LT5",
      "Sosigma": "LT5",
      "Imsigma": "LT5",
      "Abhi_PlayZ_21": "LT5",
      "Raunak073223": "LT5",
      "DN_HarshGamerYT": "LT5"
    };

    const tiers = ["HT3", "MT3", "LT3", "HT4", "MT4", "LT4", "HT5", "MT5", "LT5"];

    const tierList = document.getElementById('tierList');
    const playerInfo = document.getElementById('player-info');

    const grouped = {};
    Object.entries(playerTierData).forEach(([player, tier]) => {
      if (!grouped[tier]) grouped[tier] = [];
      grouped[tier].push(player);
    });

    tiers.forEach(tier => {
      const players = grouped[tier] || [];
      const tierBox = document.createElement('div');
      tierBox.className = 'tier';

      const header = document.createElement('div');
      header.className = `tier-header ${tier.toLowerCase()}`;
      header.textContent = tier;
      tierBox.appendChild(header);

      const count = document.createElement('div');
      count.className = 'player-count';
      count.textContent = `${players.length} player${players.length !== 1 ? 's' : ''}`;
      tierBox.appendChild(count);

      const ul = document.createElement('ul');
      ul.className = 'players';
      players.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        ul.appendChild(li);
      });

      tierBox.appendChild(ul);
      tierList.appendChild(tierBox);
    });

    tierList.addEventListener('click', function(e) {
      if (e.target.tagName === 'LI') {
        const name = e.target.textContent.trim();
        const tier = playerTierData[name] || 'Unknown';
        playerInfo.innerHTML = `<strong>${name}</strong><br>Tier: ${tier}`;
      }
    });
  </script>
</body>
</html>
